<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConnectFit - 사내 인트라넷</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.2">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            
            {% include 'includes/sidebar.html' %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-0 d-flex flex-column" role="main" style="min-height: 100vh; background-color: #f8f9fa;">
                
                {% include 'includes/navbar.html' %}

                <div class="px-md-4 py-4 flex-grow-1">
                    
                    {% include 'includes/messages.html' %} 

                    <div class="content-card mb-4">
                        {% block content %}
                        {% endblock %}
                    </div>

                </div>

                {% include 'includes/footer.html' %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인한 사용자만 실행
            {% if user.is_authenticated %}
                
                function updateNotificationBadge() {
                    // 1. API 요청 (쪽지 개수 확인)
                    // 주의: 이 URL을 messenger/urls.py에 만들어 두셔야 합니다!
                    fetch('/messenger/api/check-new/') 
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.json();
                        })
                        .then(data => {
                            const badge = document.getElementById('notification-badge');
                            const count = data.count; // views.py에서 보낸 변수명 'count'

                            if (badge) {
                                if (count > 0) {
                                    // 2. 안 읽은 게 있으면 배지 보이기 & 숫자 갱신
                                    badge.innerText = count > 99 ? '99+' : count;
                                    badge.style.display = 'block';
                                } else {
                                    // 3. 없으면 숨기기
                                    badge.style.display = 'none';
                                }
                            }
                        })
                        .catch(error => console.error('알림 확인 실패:', error));
                }

                // 3초(3000ms)마다 실행
                setInterval(updateNotificationBadge, 3000);
                
                // 페이지 로드 시 즉시 한 번 실행
                updateNotificationBadge();

            {% endif %}
        });
    </script>

</body>
</html>

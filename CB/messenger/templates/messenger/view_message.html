{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-white py-3">
        <div class="d-flex justify-content-between">
            <h5 class="mb-0 fw-bold">쪽지 내용</h5>
            <small class="text-muted">{{ msg.created_at|date:"Y-m-d H:i" }}</small>
        </div>
    </div>
    <div class="card-body p-4">
        <div class="mb-4 pb-3 border-bottom">
            <span class="text-muted">보낸 사람:</span>
            <span class="fw-bold ms-2">{{ msg.sender.nickname }} ({{ msg.sender.department.name }})</span>
        </div>
        <div style="min-height: 150px; line-height: 1.6;">
            {{ msg.content|linebreaksbr }}
        </div>
    </div>
    <div class="card-footer bg-light text-end">
        <a href="{% url 'inbox' %}" class="btn btn-secondary">목록으로</a>
        {% if msg.sender != user %}
            <a href="{% url 'send_message' %}" class="btn btn-primary">답장하기</a>
        {% endif %}
    </div>
</div>
{% endblock %}

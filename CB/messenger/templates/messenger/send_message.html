{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h4 class="fw-bold mb-0"><i class="bi bi-send text-primary me-2"></i>쪽지 보내기</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form.media }}

                    <div class="mb-3">
                        <label class="form-label fw-bold">받는 사람</label>
                        {{ form.recipient }} </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">제목</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">내용</label>
                        {{ form.content }} </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">파일 첨부</label>
                        {{ form.file }}
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'inbox' %}" class="btn btn-light me-2">취소</a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-paperplane-fill"></i> 전송하기
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}

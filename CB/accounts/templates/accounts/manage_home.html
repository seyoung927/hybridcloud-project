{% extends 'base.html' %}

{% block content %}
<div class="mb-4">
    <h3 class="fw-bold"><i class="bi bi-gear-fill text-danger me-2"></i>관리자 센터</h3>
    <p class="text-muted">사내 시스템의 주요 정보를 관리하는 공간입니다.</p>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0 hover-card">
            <div class="card-body text-center py-5">
                <i class="bi bi-people-fill display-4 text-primary mb-3"></i>
                <h4 class="fw-bold">사원 관리</h4>
                <p class="text-muted">사원 목록 조회, 정보 수정,<br>인사 발령을 처리합니다.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'manage_users' %}" class="btn btn-outline-primary">목록 보기</a>
                    <a href="{% url 'user_create' %}" class="btn btn-primary">
                        <i class="bi bi-person-plus-fill"></i> 사원 추가
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0 hover-card">
            <div class="card-body text-center py-5">
                <i class="bi bi-diagram-3-fill display-4 text-success mb-3"></i>
                <h4 class="fw-bold">부서 및 직급 관리</h4>
                <p class="text-muted">회사 조직도에 표시될<br>부서와 직급을 편집합니다.</p>
                <a href="{% url 'manage_structure' %}" class="btn btn-outline-success w-100 mt-3">
                    관리하기
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0 hover-card">
            <div class="card-body text-center py-5">
                <i class="bi bi-database-lock display-4 text-secondary mb-3"></i>
                <h4 class="fw-bold">시스템 데이터</h4>
                <p class="text-muted">Django 기본 어드민 페이지로<br>이동하여 데이터를 제어합니다.</p>
                <a href="/admin" target="_blank" class="btn btn-dark w-100 mt-3">
                    Django Admin 열기
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-card { transition: transform 0.2s; }
    .hover-card:hover { transform: translateY(-5px); }
</style>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0">
            <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                <h4 class="fw-bold text-dark">
                    <i class="bi bi-buildings-fill me-2"></i>ConnectFit
                </h4>
                <p class="text-muted small">인트라넷 접속을 위해 로그인해주세요.</p>
            </div>
            
            <div class="card-body p-4">
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger small p-2">
                            아이디 또는 비밀번호가 올바르지 않습니다.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label text-secondary small">사원번호 (아이디)</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="ID를 입력하세요" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-secondary small">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">로그인</button>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom">
                <small class="text-muted">
                    계정이 없으신가요?<br>
                    <span class="fw-bold">전산팀(02-1234-5678)</span>으로 문의해주세요.
                </small>
            </div>
        </div>
        </div>
</div>
{% endblock %}
